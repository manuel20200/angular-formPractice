<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>Form Practice for Angular</h1>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="id">Name:</label>
          <input 
            class="form-control"
            type="text"
            id="name"
            name="name"
            ngModel
            #n="ngModel"
            required>
          <span class="help-block" *ngIf="n.invalid && n.touched">Please text a name!</span>
        </div>
        <div class="form-group">
          <label for="email">email:</label>
          <input 
            class="form-control"
            type="email"
            id="email"
            name="email"
            ngModel
            email
            #e="ngModel"
            required>
          <span class="help-block" *ngIf="e.invalid && e.touched">Please text a email!</span>
        </div>
        <div class="form-group">
          <label for="sel1">Select: </label>
          <select 
            name="sel1" 
            id="sel1" 
            class="form-control" 
            ngModel
            #s="ngModel"
            required>
            <option 
              *ngFor="let subscription of subscriptions" 
              [value]="subscription">{{ subscription }}</option>
          </select>
          <span class="help-block" *ngIf="s.invalid && s.touched">Please select an option!</span>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input 
              class="form-control"
              type="password" 
              id="password"
              name="password"
              ngModel
              #password="ngModel"
              required>
           <span class="help-block" *ngIf="password.invalid && password.touched">Please text a password!</span>   
        </div>
        <p *ngIf="f.invalid && f.touched">The form is invalid!</p>
        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>  
    </div>
  </div>
</div>
<div class="container" *ngIf="submitted">
  <div class="row">
    <h3>User: {{ user.name }}</h3>
    <h3>Email: {{ user.email }}</h3>
    <h3>Level: {{ user.select }}</h3>
    <h3>Password: {{ user.password }}</h3>
  </div>
</div>
<!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
